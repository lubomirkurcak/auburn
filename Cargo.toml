[package]
name = "auburn"
version = "0.1.2"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Fast and simple physics library."
repository = "https://github.com/lubomirkurcak/auburn/"
keywords = ["math", "physics", "geometry", "gamedev", "algorithm"]
categories = [
    "algorithms",
    "data-structures",
    "game-development",
    "mathematics",
    "simulation",
]

[features]
#default = []
bevy = ["dep:bevy"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.12.1", optional = true }
glam = "0.24.1"                                # matching bevy 0.12.1
lk_math = "0.4.0"
#lk_math = { path = "c:/repos/lk_math", default-features = true }
round-to = "0.1.0"
serde = "1.0.195"
serde_json = "1.0.111"
serde_with = "3.4.0"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
